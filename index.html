<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Assignment</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <h3 class="heading">Get a free Course</h3>
            <form action="">
            <div class="input">
                <i class="bi bi-person-fill"></i>
                <input type="text" placeholder="Customer Name" id="cust_name" class="cust_name">
            </div>
            <div class="input">
                <i class="bi bi-journal-text"></i>
                <input type="text" placeholder="Course" id="course" class="course">
            </div>
            <div class="input">
                <i class="bi bi-person-circle"></i>
                <input type="text" placeholder="Author" id="author" class="author">
            </div>
            <button class="button" type="button" onclick="appendcard()">Submit</button>
            </form>
            <div class="result">
                <div class="card">
                    <ul class="card_parent" id="ullist">
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
